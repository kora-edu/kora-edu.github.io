<header id="header" class="parent justify-spaceBetween">
  <div class="inner w100 relative">
    <span class="f-left">  
      <a href="{{ site.baseurl }}/">
        <h1 style="display: flex; align-items: center; gap: 5px; margin: 0;">
          <img src="{{ site.baseurl }}/img/KoraSymbol.png" alt="KORA Logo" style="height: 40px; vertical-align: middle;">
          <span style="font-size: 1.5em; font-weight: bold; line-height: 1;">ORA</span>
          <span style="font-size: 1.5em; font-weight: normal; line-height: 1; margin-left: 3px;">Edu</span>
        </h1>
      </a>
    </span>
    <span id="nav-links" class="absolute right bottom">
      <!-- Nav pages -->
      {% for page in site.pages %}
        {% if page.layout == "page" %}
          <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
      
      <!-- Nav links -->
      {% include link.html %}
    </span>
  </div>
</header>
