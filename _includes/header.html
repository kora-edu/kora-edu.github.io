<header id="header" class="parent justify-spaceBetween">
  <div class="inner w100 relative">
    <span class="f-left" style="display: flex; align-items: center;">
      <a href="{{ site.baseurl }}/" style="display: flex; align-items: center; text-decoration: none;">
        <img src="{{ site.baseurl }}/img/KoraLogo.png" alt="KORA Logo" style="height: 40px; margin-right: 10px;">
        <span style="font-size: 28px; font-weight: bold; color: #333;">Edu</span>
      </a>
    </span>
    <span id="nav-links" class="absolute right bottom">
      <!-- Nav pages -->
      {% for page in site.pages %}
        {% if page.layout == "page" %}
          <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
      
      <!-- Nav links -->
      {% include link.html %}
    </span>
  </div>
</header>
